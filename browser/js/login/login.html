<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">

        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.email">
        </label>


        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>


        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doLogin()">Log in</button>
        </label>
        <button ng-click="loginFacebook()">Facebook Login</button>
      </div>
    </form>
              <button class="button button-negative" type="submit" ng-click="showSignup()">Sign Up</button>
  </ion-content>
</ion-modal-view>
