<ion-view view-title="Welcome To">
  <ion-header-bar>
    <h1 class="title">Sign-In</h1>
  </ion-header-bar>
  <ion-nav-bar class="bar-dark"></ion-nav-bar>
  <ion-content>
      <img style="box-shadow: none; max-height: 275px; margin-left: auto; margin-right: auto; display: block;" src="../../img/freeswaplogo.png">

    <div ng-show="!show">
      <!-- <h1>Sign In</h1> -->
      <div id="login" class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Username:</span>
          <input type="text" required ng-minlength="1" ng-maxlength="25" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input type="password" required ng-minlength="1" ng-maxlength="25" ng-model="user.password">
        </label>
        <div class="row">
          <!-- <div class="col col-50"> -->
           <button class="button button-block button-calm" ng-click="login(user)">Log in</button>
<!--           </div>
          <div class="col col-50">
           <button class="button button-block button-calm" ng-click="loginPlatform('facebook')" style="background-color: #3b5998"><i class="fa fa-facebook"></i>Facebook</button>
          </div> -->
        </div>
      </div>
      <div class="register">
        <button class="button button-energized" ng-click=" show=true">Not registered? Click here to sign up <i class="fa fa-arrow-right"></i></button>
      </div>
    </div>

    <div ng-show="show">
      <!-- <h1>Sign Up</h1> -->
      <div id="sign-up" class="list list-inset">
        <label class="item item-input">
          <span class="input-label">Username:</span>
          <input type="text" required ng-minlength="5" ng-maxlength="25" ng-model="newUser.username" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email:</span>
          <input type="email" required ng-minlength="5" ng-maxlength="25" ng-model="newUser.email" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password:</span>
          <input type="password" required ng-minlength="5" ng-maxlength="25" ng-model="newUser.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-calm" ng-click="signUp(newUser); getLocation()">Sign Up</button>
        </label>
      </div>
      <div class="register">
        <button class="button button-energized" ng-click="show=false; getLocation()"><i class="fa fa-arrow-left"></i> Return To Login</button>
      </div>
    </div>
  </ion-content>
</ion-view>
