<ion-view view-title="Details" >

  <ion-header-bar class="bar-default">
    <h1 class="title">Details</h1>
  </ion-header-bar>

  <div class="image">
      <img class="url" ng-src="{{product.photoUrls}}">
      <div class="title" style="font-weight: bolder; font-size: 18px; text-align: center">{{product.title}} <div>
      <div class="description">{{product.description}} </div>
      <div>{{ product.location }}</div>
  </div>


</ion-view>
