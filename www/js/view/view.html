<ion-modal-view view-title="Details">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Product Details</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list card">
      <i class="fa fa-times-circle-o pull-right" style="color: #D90208; margin-top: -5px; margin-right: -5px; " class=""ng-click="closeModal()"></i>
      <div style="text-align:center">
        <h1 style="">{{ currentCard.title }}</h1>
        <h3 ng-show="currentCard.location">{{ currentCard.location }}</h3>
        <h3 style="font-family: helvetica; font-style: italic; font-size: 16px; color: gray" ng-show="!currentCard.location">No location Specified</h3>
        <p style="font-size: 14px; ">Expiry Date: {{ currentCard.expiration | date: 'MMM-dd-yy'}}</p>
      </div>
      <div class="item item-body">
        <p style="font-family: helvetica">
          {{ currentCard.description }}
        </p>
      </div>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="fa fa-times fa-5x" style= "color: red"></i>
      </a>
      <a class="tab-item" href="#">
        <i class="fa fa-share fa-2x" style="margin: auto"></i>
      </a>
      <a class="tab-item" href="#">
        <i class="fa fa-check fa-5x" style= "color: green"></i>
      </a>
    </div>
  </ion-content>
</ion-modal-view>
