<ion-modal-view view-title="Details">
  <ion-header-bar class="bar-default">
    <h1 class="title">Product Details</h1>
  </ion-header-bar>
  <ion-content ng-controller="CardsCtrl">
    <div class="list card">
      <br>
      <div class="item item-avatar">
        <img ng-src="{{product.photoUrls}}">
        <h2>{{ product.location }}</h2>
        <p>Expiry Date: {{ product.expiration }}</p>
      </div>
      <div class="item item-body">
        <img class="full-image" ng-src="{{product.photoUrls}}">
        <p>
          {{ product.description }}
        </p>
      </div>
      <button ng-click="closeModal()"></button>
    </div>
  </ion-content>
</ion-modal-view>
