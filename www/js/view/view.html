<ion-modal-view view-title="Details">
  <ion-header-bar class="bar-dark">
    <h1 class="title">Product Details</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list card">
      <i class="fa fa-times-circle-o pull-right" style="color: #D90208; text-decoration: none;" ng-click="closeModal()"></i>
      <div style="text-align:center">
        <h2 style="text-align:center">{{ currentCard.title }}</h2>
        <h3 ng-show="currentCard.seller" style="text-align:center">Seller: {{ productDetails.seller.username }}</h3>
        <p ng-show="currentCard.productUrl" style="font-size: 16px;">{{ currentCard.productUrl }}</p>
        <p class="view-location" ng-show="currentCard.location">{{ currentCard.location }}</p>
        <div style="display:inline">
          <p class="view-location" ng-show="!currentCard.location">No location Specified</p>
          <p class="view-expiry">Posted On: {{ currentCard.expiration | date: 'MMM-dd-yy'}}</p>
        </div>
      </div>
      <div class="item item-body">
        <img style="max-width: 100%; margin-left: auto; margin-right: auto; display: block;" ng-src="{{ currentCard.photoUrls }}">
        <hr>
        <p style="font-family: helvetica">
          {{ currentCard.description }}
        </p>
      </div>
    </div>
    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#" ng-click="cardSwipedLeft(); closeModal()">
        <i class="fa fa-times fa-5x" style= "color: red"></i>
      </a>
      <a class="tab-item" href="#">
        <i class="fa fa-share fa-2x" style="margin: auto" ng-click="skipCard(); closeModal()"></i>
      </a>
      <a class="tab-item" href="#">
        <i class="fa fa-check fa-5x" style= "color: green" ng-click="cardSwipedRight(); closeModal()"></i>
      </a>
    </div>
  </ion-content>
</ion-modal-view>
