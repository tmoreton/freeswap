  <ion-scroll direction="y" style="height: 100%; padding-bottom: 20px;">
    <div ng-repeat="message in firebase" class="message-wrapper" >
      <div class="chat-bubble left">
          <div class="message">
            {{ message.from }}: {{ message.content }}
          </div>
          <div class="message-detail">
              <!-- <span am-time-ago="message.date"></span> -->
          </div>
      </div>
    </div>
  </ion-scroll>

  <ion-footer-bar>
    <div class="bar bar-footer">
        <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <input type="text" ng-model="message" placeholder="Enter Message">
          </label>
          <button class="button button-clear" type="submit" ng-click="addMessage()">
            Send
          </button>
        </div>
    </div>
  </ion-footer-bar>

</ion-view>
