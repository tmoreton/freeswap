
<ion-view view-title="Matches" >

      <ion-header-bar class="bar-default">
        <h1 class="title">Matches as a buyer</h1>
        <style>
          .red {
            color: red;
          }
          .green {
            color: green;
          }
        </style>
      </ion-header-bar>

  <ion-content>
      <div class="bar bar-header">
        <div class="bar bar-header item-input-inset">
          <div class="tabs">
            <a class="tab-item" ui-sref="app.matches">
              As a buyer
            </a>
            <a class="tab-item" ui-sref="app.matchforseller">
              As a seller
            </a>
          </div>
        </div>
      </div>
    <br>
    <br>
    <br>
    <ion-scroll direction="y" style="height: 100%">
      <ion-list>
        <ion-item ng-repeat="item in matches" class="item-thumbnail-left" ng-class="{
          red: item.product.swappedWith !== 'null', green: item.product.swappedWith === userInfo._id
        }" ng-click="goToChat(item)">
          <img src="{{item.product.photoUrls}}">
          <h2>{{item.product.title}}</h2>
          <p>{{item.product.location}}</p>
          <p> By {{item.seller.username}}</p>

          <button class="More" ng-model="item.product._id" ng-click="detail(item.product._id)">More Info</button>
      </ion-list>
    </ion-scroll>

  </ion-content>
</ion-view>
