            background-color: green;
          }

 -->        <h2>Craigslist Data</h2>
        <ion-item ng-repeat="cgItem in craigslistMatches" class="item-thumbnail-left" ng-class="{

          <button class="More" ng-model="cgItem.product._id" ng-click="detail(cgItem.product._id)">More Info</button>
        </ion-item>
        <h2>App Data</h2>
        <ion-item ng-repeat="appItem in appMatches" class="item-thumbnail-left" ng-class="{

          <h2>{{appItem.product.title}}</h2>
          <p>{{appItem.product.location}}</p>
