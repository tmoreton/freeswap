<ion-view view-title="Matches">
  <ion-header-bar class="bar-default">
    <h1 class="title">Matches as a seller</h1>

    <style>
    .white{
      background-color: white;
    }
    .green {
      background-color: #76e176;
    }
    </style>
  </ion-header-bar>

  <ion-content>
    <div class="bar bar-header" >
        <div class="tabs">
          <a class="tab-item" ui-sref="app.matches">
              As a buyer
            </a>
          <a class="tab-item" ui-sref="app.matchforseller">
              As a seller
            </a>
        </div>
    </div>
    <br>
    <br>

    <div class="list">

      <ion-item ng-repeat="item in matches" class="item-thumbnail-left" ng-class="{
          green: item.product.swappedWith == item.buyer._id
        }" >

        <img src="{{item.product.photoUrls}}">
        <h2 style="text-align: left">{{item.product.title}}</h2><i class="icon ion-chatbubbles item-icon-right" ng-click="goToChat(item)" style="font-size:40px; float: right">  Chat</i>

        <p>{{item.product.location}}</p>
        <p> Liked By {{item.buyer.username}}</p>

        <button class="More" ng-model="item.product._id" ng-click="detail(item.product._id)">More Info</button>
        <button class="delete" ng-model="item.buyer._id" ng-click="delete(item.product._id, item.buyer._id)">Delete</button>

        <button class="traded" ng-click="traded(item.product._id, item.buyer._id)">Traded</button>
      </ion-item>

    </div>

  </ion-content>
</ion-view>
