<ion-nav-view>
  <ion-header-bar>
    <h1 class="title">Sign-In</h1>
  </ion-header-bar>
  <ion-nav-bar class="bar-dark">
  </ion-nav-bar>
  <ion-content>

      <div id="login" class="list list-inset">

        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>
        <label class="item">
          <button class="button button-block button-calm" ng-click="login(user)">Log in</button>
        </label>
        <!-- <button ng-click="loginFacebook()">Facebook Login</button> -->
      </div>

    <button class="button button-block button-calm" ng-click="goTo('sign-up')">Sign Up</button>
  </ion-content>
</ion-nav-view>
